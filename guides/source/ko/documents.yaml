      description: 상수 자동 읽기와 다시 읽기가 어떻게 이루어지는지 설명합니다.
    -
      name: "레일스에서 캐싱하기"
      url: caching_with_rails.html
      description: 캐시를 사용하여 레일스 애플리케이션을 빠르게 만드는 방법에 대해서 설명합니다.
    -
      name: Active Support Instrumentation
      work_in_progress: true
      url: active_support_instrumentation.html
      description: 액티브서포트를 통해 레일스나 다른 루비 코드에서 이벤트를 계측하는 방법에 대해서 설명합니다.
    -
