      work_in_progress: true
      url: profiling.html
      description: 성능을 향상시키기 위해 레일스 애플리케이션을 분석하는 방법에 대해서 설명합니다.
    -
      name: 레일스로 API 전용 애플리케이션 만들기
      url: api_app.html
      description: 레일스를 통해 효율적으로 JSON API 애플리케이션을 만드는 방법에 대해서 설명합니다.
    -
