
-
  name: 시작하기 전에
  documents:
    -
      name: 레일스 시작하기
      url: getting_started.html
      description: 레일스의 설치 방법과 첫 레일스 애플리케이션을 만들어보고 필요한 것들을 설명합니다.
-
  name: Model
  documents:
    -
      name: Active Record 기초
      url: active_record_basics.html
      description: Active Record의 기초가 되는 모델, 데이터베이스에 저장하기, Active Record 패턴과 라이브러리에 대해서 설명합니다.
    -
      name: Active Record Migrations
      url: active_record_migrations.html
      description: Active Record 의 마이그레이션 (migration)을 사용하여, 어떻게 데이터베이스를 구조화된 방식으로 변경하는지 설명합니다.
    -
      name: Active Record Validations
      url: active_record_validations.html
      description: Active Record의 Validation(유효성 검사)에 대해서 설명합니다.
    -
      name: Active Record Callbacks
      url: active_record_callbacks.html
      description: Active Record의 콜백에 대해서 설명합니다.
    -
      name: Active Record Associations
      url: association_basics.html
      description: Active Record가 제공하는 모든 관계 설정에 대해 설명합니다.
    -
      name: Active Record Query Interface
      url: active_record_querying.html
      description: Active Record가 제공하는 모든 데이터베이스 쿼리 인터페이스에 대해서 설명합니다.
    -
      name: Active Model Basics
      url: active_model_basics.html
      description: Active Record를 사용하지 않고 모델 클래스를 다루는 방법에 대해서 설명합니다.
      work_in_progress: true
-
  name: View
  documents:
    -
      name: Action View 개요
      url: action_view_overview.html
      description: Action View의 개념을 소개하고, 몇몇 공통적으로 사용하는 뷰 헬퍼에 대해서 설명합니다.
      work_in_progress: true
    -
      name: 레이아웃과 랜더링
      url: layouts_and_rendering.html
      description: Action Controller과 Action View가 제공하는 기본적인 레이아웃 기능에 대해서 설명합니다. 랜더링과 리다이렉트, content_for 블럭과 파셜(부분 템플릿)의 사용 방법에 대해서도 설명합니다.
    -
      name: Action View Form Helper
      url: form_helpers.html
      description: 내장되어있는 폼 헬퍼에 대해서 설명합니다.
-
  name: Controller
  documents:
    -
      name: Action Controller 개요
      url: action_controller_overview.html
      description: 컨트롤러의 동작과 애플리케이션에 들어온 요청을 처리할때 컨트롤러가 어떤 역할을 하는지 설명합니다. 세션, 필터, cookie, 데이터 스트리밍, 요청에 따라 발생하는 예외 처리 등에 대해서 다룹니다.
    -
      name: 레일스 라우팅
      url: routing.html
      description: 레일스의 라우팅 기능에 대해서 설명합니다. 레일스 애플리케이션에서 이루어지는 라우팅에 대해서 이해하고 싶다면 이 부분을 읽어주세요.
-
  name: 심화 주제
  documents:
    -
      name: Active Support 코어 확장 기능
      url: active_support_core_extensions.html
      description: Active Support에 정의되어 있는 Ruby 코어 확장 기능에 대한 문서입니다.
    -
      name: 레일스 국제화(i18n) API
      url: i18n.html
      description: 레일스 애플리케이션에서 국제화를 지원하는 방법에 대해서 설명합니다. 이를 이용하면 애플리케이션을 서로 다른 언어로 번역할 수 있으며, 단수형/복수형에 대한 규칙을 변경하거나, 각 나라에 맞는 날짜 형식을 설정할 수 있습니다.
    -
      name: Action Mailer Basics
      url: action_mailer_basics.html
      description: Action Mailer를 사용해서 메일을 송수신하는 방법에 대해 설명합니다.
    -
      name: Active Job Basics
      url: active_job_basics.html
      description: 백그라운드에서 동작하는 잡(Job)을 만들고, 큐에 전송하고 실행하는데에 있어 필요한 모든 것을 설명합니다.
    -
      name: 레일스 애플리케이션 테스트하기
      url: testing.html
      description: 레일스에서 유닛 테스트와 기능 테스트를 하는 방법에 대해서 전체적인 설명을 합니다. '테스트란 무엇인가'부터 테스트 API 까지 모든 토픽을 다룹니다.
    -
      name: 레일스 보안 가이드
      url: security.html
      description: Web 애플리케이션 전반에 걸친 보안 문제와, 레일스에서 각 문제를 해결하는 방법에 대해서 설명합니다.
    -
      name: 레일스 애플리케이션 디버깅
      url: debugging_rails_applications.html
      description: 레일스 애플리케이션을 디버깅하는 방법에 대해서 설명합니다. 다양한 디버깅 방법이나, 작성한 코드가 뒤에서는 어떤 식으로 동작하는지에 대해서도 설명합니다.
    -
      name: 레일스 애플리케이션 설정하기
      url: configuring.html
      description: 레일스 애플리케이션의 기본적인 설정 방법에 대해서 설명합니다.
    -
      name: 레일스 커맨드 라인
      url: command_line.html
      description: 레일스가 제공하는 각종 커맨드라인 도구에 대해서 설명합니다.
    -
      name: 애셋 파이프라인
      url: asset_pipeline.html
      description: 애셋 파이프라인에 대해서 설명합니다.
    -
      name: 레일스에서 JavaScript 사용하기
      url: working_with_javascript_in_rails.html
      description: 레일스 내장 Ajax/JavaScript에 대해서 설명합니다.
    -
